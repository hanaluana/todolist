{% extends 'todos/base.html' %}

{% block content %}
<div class='mt-3'>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <input type="text" name="content" class="form-control" value = '{{todo.content }}'/>
                </div>
                <div class="col-2">
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>
            </div>
        </div>
</div>
{% endblock %}
