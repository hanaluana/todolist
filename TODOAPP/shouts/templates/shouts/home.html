{% extends 'todos/base.html' %}

{% block content %}
    <h1 class='text-center'>고객센터</h1>
    
    <p class='text-center'>불편 사항을 문의해주세요.</p>
    
    <div class="col-md-6 offset-md-3">
        <form method="POST" action="">
        {% csrf_token %}
            <div class="form-group">
                <label for="title">제목</label>
                <input required type="text" name = "title" class="form-control" placeholder="문의사항 제목을 입력해주세요">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea required name = "content" class="form-control" placeholder="문의사항 내용을 입력해 주세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <hr>
    <!-- 내가 작성한 모든 문의 내용 -->
    <h2>문의 내역</h2>
    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Content</th>
          <th scope="col">수정</th>
        </tr>
      </thead>
      <tbody>
        {% for shout in shouts %}
          <tr>
            <td>{{shout.id }}</td>
            <td>{{shout.title }}</td>
            <td>{{shout.content }}</td>
            <td><a href="{% url 'shouts:update' shout.id %}">[수정]</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
